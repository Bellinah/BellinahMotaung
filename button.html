<style>
.signIn-button{
    background-color: rgb(67, 114, 243);
    border: none;
    padding: 10px 15px; /*basically the size of the box*/ 
    font-size: 16px;
    margin: 10px 2px; /*the space between buttons*/
    color: white;
    border-radius: 30px;
    transition: width 0.15s; /*Increases the width of the button as you hover over*/
}

.signIn-button:hover{
   opacity: 0.4;
   width: 200px; 
}

.subscribe-button{
    background-color: rgb(201, 6, 6);
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    margin: 10px 200px;
    
}

.subscribe-button:hover{ 
   box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
}

.h1-heading{
    text-shadow: 1px 1px;
    text-align: center;
}

.cart-button{
    background-color: yellow;
    border-color: black;
    font-weight: 10px;
    padding: 10px 30px;
    border-radius: 10px;
}
</style>

<h1 class="h1-heading">Transitions, Shadows And Hover In Buttons</h1>
<br>
<table>

<tbody>
<tr>
<td>
<!--Sign In Button-->
<button class="signIn-button">
    Sign In
</button>
<br>
<!--Forgot Password Link-->
<a href="" target="_top">Forgot Password?</a>
</td>

<td>
<!--YouTube Subscribe Button-->
<button class="subscribe-button">
    Subscribe
</button>
</td>

<td>
<button class="cart-button">
    Add To Cart
</button>
</td>

</tr>
</tbody>
</table>
